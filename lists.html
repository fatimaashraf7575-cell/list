<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ordered list</h2>
    <ol>
        <li>tea</li>
        <li>juice</li>
        <li>coffee</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>tea</li>
        <li>juice</li>
        <li>coffee</li>
    </ul>
    <h2>description list</h2>
    <dl>
        <dt>tea</dt>
        <dt>juice</dt>
        <dt>coffee</dt>
    </dl>
</body>
</html>
